<!DOCTYPE html>
  <html lang="en">
   <head>
     <title>Angular JS Tutorial- Modules & Controllers</title>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.7/angular.min.js"></script>
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	 
	 <link rel="stylesheet" type="text/css" href="modulescontrollers.css">
     <!-- Angular app linking -->
     <script type = "text/javascript" src="modulescontrollers.js"></script> 
   </head>

   <!-- Custom App Declaration-->
   <body ng-app="myApp">
 
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <img src="logo.png" alt="Valuebound Inc">
      </div>
    </nav>

    <!-- Page Content -->
    <div class="container" ng-controller= "myController">
       <div class="row">
        <!-- Custom module Controller -->
        <div class="col-lg-12">
             <strong>Modules & Controllers</strong></br>             
             <!-- fetching the data from model to view -->			 
			 {{text}}
		</div>
	  </div>
    </div>
   </body>
</html>
